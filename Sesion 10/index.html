<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sesion 07</title>
    <!-- CSS Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>  
    <h1 class="text-center text-primary mb-3 mt-3">Sesion 10</h1>
    <hr class="pb-2 pt-2">
    <div class="container w-50 bg-color-light">
        <form id="form">
            <!-- Fila 1 -->
            <div class="row mb-3">
                
                <div class="col col-1 fs-3">
                    <i class="bi bi-code text-primary"></i>
                </div>

                <div class="col col-11 col-xd-12">
                    <input type="text" class="form-control" id="codigo" aria-describedby="emailHelp" placeholder="Codigo">
                    <div id="error_nombre" class="form-text"></div>
                </div>
                
            </div>

             <!-- Fila 2 -->
             <div class="row mb-3">

                <div class="col col-1 fs-3">
                    <i class="bi bi-person-fill text-primary"></i>
                </div>

                <div class="col col-11">
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nombre">
                    <div id="error_last" class="form-text"></div>
                </div>
                
            </div>

             <!-- Fila 3 -->
             <div class="row mb-3">

                <div class="col col-1 fs-3">
                    <i class="bi bi-journal-check text-primary"></i>
                </div>

                <div class="col col-11">
                    <input type="text" class="form-control" id="nota1" aria-describedby="emailHelp" placeholder="Nota 1">
                    <div id="error_last" class="form-text"></div>
                </div>
                
            </div>

             <!-- Fila 4 -->
             <div class="row mb-3">

                <div class="col col-1 fs-3">
                    <i class="bi bi-journal-check text-primary"></i>
                </div>

                <div class="col col-11">
                    <input type="text" class="form-control" id="nota2" aria-describedby="emailHelp" placeholder="Nota 2">
                    <div id="error_last" class="form-text"></div>
                </div>
                
            </div>
           
            <!-- Fila 5 -->
            <div class="row mb-3">

                <div class="col col-1 fs-3">
                    <i class="bi bi-journal-check text-primary"></i>
                </div>

                <div class="col col-11">
                    <input type="text" class="form-control" id="nota3" aria-describedby="emailHelp" placeholder="Nota 3">
                    <div id="error_last" class="form-text"></div>
                </div>
                
            </div>

            <!-- Fila 6 -->
            <div class="row mb-3">

                <div class="col col-1 fs-3">
                    <i class="bi bi-journal-check text-primary"></i>
                </div>

                <div class="col col-11">
                    <input type="text" class="form-control" id="nota4" aria-describedby="emailHelp" placeholder="Nota 4">
                    <div id="error_last" class="form-text"></div>
                </div>
                
            </div>

            
            <!-- Fila Button -->
            
            <div class="mb-3 text-center">
                <button type="button" class="btn btn-primary" onclick="calcular()">Resultado</button>
            </div>
            <div id="promedio" class="resultado text-center"></div>
            <div id="condicion" class="resultado text-center"></div>
            <div id="obsequio" class="resultado text-center"></div>
          </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JavaScript Ejercicio Sesion 10 -->
    <script src="ejercicio.js"></script>
</body>
</html>
