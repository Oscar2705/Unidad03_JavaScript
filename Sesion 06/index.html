<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validacion</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">VALIDACION</h1>
        <h2 class="titulo">FORMULARIOS</h2>
        <form action="" id="form">
            <!-- Fila 1---------------------->
            <div class="row">
                <div class="col col-6">
                    <label id="label" for="usuario">Usuario</label>
                    <input type="text" id="usuario">
                    <label class="error" id="mensaje_usuario"></label>
                    <label class="error" id="mensaje_error"></label>
                </div>
                <div class="col col-6">
                    <label id="label_name"for="nombre">Nombre</label>
                    <input type="text" id="nombre">

                    <label class="error" id="mensaje_nombre"></label>
                </div>
            </div>

            <!-- Fila 2---------------------->

            <div class="row">
                <div class="col col-6">
                    <label id="label_correo" for="correo">Correo</label>
                    <input type="email" id="correo">
    
                    <label class="error" id="mensaje_correo"></label>
                </div>

                <div class="col col-6">
                    <label id="label_celular" for="celular">Celular</label>
                    <input type="tel" id="celular">
    
                    <label class="error" id="mensaje_celular"></label>
                </div>

            </div>

            <!-- Fila 3---------------------->
            <div class="row">
                <div class="col col-6">
                    <label id="label_contrasena" for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena">

                    <label class="error" id="mensaje_contrasena"></label>
                </div>

                <div class="col col-6">
                    <label id="repetir" for="contrasena2">Repetir Contraseña</label>
                    <input type="password" id="contrasena2">

                    <label class="error" id="mensaje_contrasena2"></label>
                </div>
            </div>
            
            <!-- Fila 4---------------------->
            <div class="row mt-3">
                <div class="col col-6">
                    <button type="submit" onclick="enviar()">Enviar</button>
                </div>

                <div class="col col-6">
                    <button type="reset" onclick="limpiar()">Limpiar</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-12 text-center">
                    <label class="error" id="mensaje_final"></label>
                </div>
            </div>

            
        </form>
        
    </div>
    <script>
       
    </script>
    <script src="ejercicio.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
