<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion 14</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            
            background-image: radial-gradient(circle 248px at center, #16d9e3 0%, #30c7ec 47%, #46aef7 100%);
        }
        .caja{
            background-color: white;
            padding: 0px 30px;
        }
    </style>
</head>
<body>
    <div class="caja w-25 mx-auto mt-5">
        <div ng-app="myApp"  ng-controller="myCtrl" >
            <h2 class="text-center mb-3 mt-3">Sesion 14</h2>
            <form>
                <div class="mb-3">
                    <label for="cod" class="form-label">Codigo</label>
                    <input type="text" class="form-control" id="cod" ng-model="cod" >
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" ng-model="name" >
                </div>

                <div class="mb-3">
                    <label for="hora" class="form-label">Horas trabajadas</label>
                    <input type="text" class="form-control" id="hora" ng-model="hora" >
                </div>

                <div class="mb-3">
                    <label for="tarifa" class="form-label">Tarifa * hora</label>
                    <input type="text" class="form-control" id="tarifa" ng-model="tarifa" >
                </div>

                <div class="mb-3 text-center" >
                    <button ng-click="calcular()" class="btn btn-primary">Calcular</button></p>
                </div>
                
                <div class=" text-center">
                    <p>Sueldo Base de {{name}} : {{salario}} </p>
                    <p>Descuento : {{descuento}} %</p>
                    <p>Sueldo Neto: {{descuentoTotal}} </p>
                </div>
                    
            </form>
        </div>
    </div>
    
    <script>
        let app = angular.module("myApp",[])
        app.controller("myCtrl", function($scope){
            
            $scope.hora =0
            $scope.tarifa=0
            
            $scope.calcular = function(){
                
                
                $scope.salario = $scope.hora * $scope.tarifa 
                
                if($scope.salario<500){
                    $scope.descuento = 0
                }
                else if($scope.salario > 500 && $scope.salario <= 1000){
                    $scope.descuentoTotal=$scope.salario * 0.02
                    $scope.descuento=2
                }

                else if($scope.salario > 1001 && $scope.salario <= 4000){
                    $scope.descuentoTotal=$scope.salario * 0.08
                    $scope.descuento=8
                }

                else if($scope.salario > 4001 && $scope.salario <= 8000){
                    $scope.descuentoTotal=$scope.salario * 0.15
                    $scope.descuento=15
                }

                else if($scope.salario > 8001 && $scope.salario <= 10000){
                    $scope.descuentoTotal=$scope.salario * 0.21
                    $scope.descuento=21
                }

                else if($scope.salario >10000){
                    $scope.descuentoTotal=$scope.salario * 0.30
                    $scope.descuento=30
                }
               
           }
            
        })
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
